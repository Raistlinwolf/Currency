<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0.5em;
      margin: 0;
      background-color: white;
      color: #000;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }
      th, td {
        border-color: #555;
      }
    }
    h1 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    .selector-container {
      text-align: center;
      margin-bottom: 1em;
    }
    select {
      padding: 5px;
      font-size: 1em;
      max-width: 90%;
    }
    .scroll-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 2px;
      width: 100px;
      height: 120px;
      font-size: 0.75em;
      vertical-align: top;
    }
    .header-cell {
      padding: 2px 4px;
      height: 24px;
      font-size: 0.8em;
      white-space: nowrap;
    }
    .diagonal {
      background-color: #eee;
      text-align: center;
      font-style: italic;
      font-size: 0.75em;
      color: #888;
    }
    @media (prefers-color-scheme: dark) {
      .diagonal {
        background-color: #2a2a2a;
        color: #777;
      }
    }
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Currency Matrix</h1>

  <div class="selector-container">
    <label for="timeSelect">Time Range:</label>
    <select id="timeSelect">
      <option value="1D">1 Day</option>
      <option value="5D">5 Days</option>
      <option value="1M">1 Month</option>
      <option value="3M">3 Months</option>
      <option value="6M">6 Months</option>
      <option value="12M">1 Year</option>
    </select>
  </div>

  <div class="scroll-wrapper">
    <div id="matrixContainer"></div>
  </div>

  <script>
    const currencies = ['TWD', 'EUR', 'USD', 'GBP', 'JPY'];
    const container = document.getElementById('matrixContainer');
    const timeSelect = document.getElementById('timeSelect');

    function createMatrix(timeRange) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th'));
      currencies.forEach(curr => {
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = curr;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      currencies.forEach(base => {
        const row = document.createElement('tr');
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = base;
        row.appendChild(th);

        currencies.forEach(target => {
          const td = document.createElement('td');

          if (base === target) {
            td.className = 'diagonal';
            td.textContent = 'â€”';
            row.appendChild(td);
            return;
          }

          const widgetContainer = document.createElement('div');
          widgetContainer.className = 'tradingview-widget-container';
          widgetContainer.dataset.symbol = `FX_IDC:${base}${target}`;
          widgetContainer.dataset.range = timeRange;

          td.appendChild(widgetContainer);
          row.appendChild(td);
        });

        table.appendChild(row);
      });

      return table;
    }

    function lazyLoadWidgets() {
      const options = {
        rootMargin: '100px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const container = entry.target;
            const symbol = container.dataset.symbol;
            const dateRange = container.dataset.range;

            const widgetDiv = document.createElement('div');
            widgetDiv.id = `tv_${symbol.replace(':', '')}`;
            container.appendChild(widgetDiv);

            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
              symbol,
              locale: "en",
              width: "100%",
              height: "100%",
              dateRange,
              colorTheme: "auto"
            });

            container.appendChild(script);
            obs.unobserve(container);
          }
        });
      }, options);

      document.querySelectorAll('.tradingview-widget-container').forEach(el => {
        observer.observe(el);
      });
    }

    function updateMatrix() {
      const timeRange = timeSelect.value;
      container.innerHTML = '';
      container.appendChild(createMatrix(timeRange));
      requestAnimationFrame(lazyLoadWidgets);
    }

    timeSelect.addEventListener('change', updateMatrix);
    updateMatrix();
  </script>
</body>
</html>
