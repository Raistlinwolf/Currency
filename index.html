<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange Matrix with Time Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: white;
      color: #000;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }
      th, td {
        border-color: #555;
      }
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      transform: scale(0.9);
      transform-origin: top center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      width: 280px;
      height: 180px;
    }
    .header-cell {
      padding: 2px 6px;
      height: 28px;
      font-size: 0.85em;
      white-space: nowrap;
    }
    .diagonal {
      background-color: #eee;
      text-align: center;
      font-style: italic;
      font-size: 0.8em;
      color: #888;
    }
    @media (prefers-color-scheme: dark) {
      .diagonal {
        background-color: #2a2a2a;
        color: #777;
      }
    }
    iframe, .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
    .selector-container {
      text-align: center;
      margin-bottom: 1em;
    }
    select {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Currency Exchange Rate Matrix</h1>

  <div class="selector-container">
    <label for="timeSelect">Select Time Range:</label>
    <select id="timeSelect">
      <option value="1D">1 Day</option>
      <option value="5D">5 Days</option>
      <option value="1M">1 Month</option>
      <option value="3M">3 Months</option>
      <option value="6M">6 Months</option>
      <option value="12M">1 Year</option>
    </select>
  </div>

  <div id="matrixContainer"></div>

  <script>
    const currencies = ['TWD', 'EUR', 'USD', 'GBP', 'JPY'];
    const container = document.getElementById('matrixContainer');
    const timeSelect = document.getElementById('timeSelect');

    function createMatrix(timeRange) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th'));
      currencies.forEach(curr => {
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = curr;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      currencies.forEach(base => {
        const row = document.createElement('tr');
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = base;
        row.appendChild(th);

        currencies.forEach(target => {
          const td = document.createElement('td');

          if (base === target) {
            td.className = 'diagonal';
            td.textContent = 'â€”';
            row.appendChild(td);
            return;
          }

          const widgetContainer = document.createElement('div');
          widgetContainer.className = 'tradingview-widget-container';
          const widgetId = `tv_${base}${target}`;
          const widgetDiv = document.createElement('div');
          widgetDiv.id = widgetId;
          widgetContainer.appendChild(widgetDiv);

          const script = document.createElement('script');
          script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
          script.async = true;
          script.innerHTML = JSON.stringify({
            symbol: `FX_IDC:${base}${target}`,
            locale: "en",
            width: "100%",
            height: "100%",
            dateRange: timeRange,
            colorTheme: "auto"
          });

          widgetContainer.appendChild(script);
          td.appendChild(widgetContainer);
          row.appendChild(td);
        });

        table.appendChild(row);
      });

      return table;
    }

    function updateMatrix() {
      const timeRange = timeSelect.value;
      container.innerHTML = '';
      container.appendChild(createMatrix(timeRange));
    }

    timeSelect.addEventListener('change', updateMatrix);
    updateMatrix();
  </script>
</body>
</html>
