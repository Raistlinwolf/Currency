<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: white;
      color: #000;
    }

    h1 {
      text-align: center;
    }

    .selector-container {
      text-align: center;
      margin-bottom: 1em;
    }

    select {
      padding: 6px;
      font-size: 1em;
    }

    #matrixWrapper {
      overflow: auto;
      max-width: 100vw;
      max-height: 85vh;
      border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      width: 220px;
      height: 180px;
      padding: 4px;
      text-align: center;
    }

    th.header-cell {
      background: #f4f4f4;
      position: sticky;
      z-index: 2;
    }

    tr:first-child th {
      top: 0;
      z-index: 3;
    }

    th:first-child {
      left: 0;
      z-index: 3;
    }

    td:first-child {
      position: sticky;
      left: 0;
      background: #f9f9f9;
      z-index: 1;
    }

    .diagonal {
      background-color: #eee;
      font-style: italic;
      font-size: 0.8em;
      color: #888;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }
      th, td {
        border-color: #555;
      }
      th.header-cell {
        background: #222;
      }
      td:first-child {
        background: #1e1e1e;
      }
      .diagonal {
        background-color: #2a2a2a;
        color: #777;
      }
    }

    iframe, .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 768px) {
      th, td {
        width: 160px;
        height: 160px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Currency Exchange Rate Matrix</h1>

  <div class="selector-container">
    <label for="timeSelect">Select Time Range:</label>
    <select id="timeSelect">
      <option value="1D">1 Day</option>
      <option value="5D">5 Days</option>
      <option value="1M">1 Month</option>
      <option value="3M">3 Months</option>
      <option value="6M">6 Months</option>
      <option value="12M">1 Year</option>
    </select>
  </div>

  <div id="matrixWrapper">
    <div id="matrixContainer"></div>
  </div>

  <script>
    const currencies = ['TWD', 'EUR', 'USD', 'GBP', 'JPY'];
    const container = document.getElementById('matrixContainer');
    const timeSelect = document.getElementById('timeSelect');

    function createMatrix(timeRange) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const emptyCorner = document.createElement('th');
      emptyCorner.className = 'header-cell';
      headerRow.appendChild(emptyCorner);

      currencies.forEach(curr => {
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = curr;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      currencies.forEach(base => {
        const row = document.createElement('tr');
        const th = document.createElement('th');
        th.className = 'header-cell';
        th.textContent = base;
        row.appendChild(th);

        currencies.forEach(target => {
          const td = document.createElement('td');
          if (base === target) {
            td.className = 'diagonal';
            td.textContent = 'â€”';
            row.appendChild(td);
            return;
          }

          const widgetContainer = document.createElement('div');
          widgetContainer.className = 'tradingview-widget-container';
          const widgetId = `tv_${base}${target}`;
          const widgetDiv = document.createElement('div');
          widgetDiv.id = widgetId;
          widgetContainer.appendChild(widgetDiv);

          const script = document.createElement('script');
          script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
          script.async = true;
          script.innerHTML = JSON.stringify({
            symbol: `FX_IDC:${base}${target}`,
            locale: "en",
            width: "100%",
            height: "100%",
            dateRange: timeRange,
            colorTheme: "auto"
          });

          widgetContainer.appendChild(script);
          td.appendChild(widgetContainer);
          row.appendChild(td);
        });

        table.appendChild(row);
      });

      return table;
    }

    function updateMatrix() {
      const timeRange = timeSelect.value;
      container.innerHTML = '';
      container.appendChild(createMatrix(timeRange));
    }

    timeSelect.addEventListener('change', updateMatrix);
    updateMatrix();
  </script>
</body>
</html>
